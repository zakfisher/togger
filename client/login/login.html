<template name="Login">
  {{#HammerTouchArea gestureMap=templateGestures}}
  <div id="login" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#login" data-slide-to="0" class="active"></li>
      <li data-target="#login" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        {{> LoginScreen1}}
      </div>
      <div class="item">
        {{> LoginScreen2}}
      </div>

      <!-- Login Button -->
      {{> loginButtons}}
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#login" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#login" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
  {{/HammerTouchArea}}
</template>

<template name="LoginScreen1">
  <div class="page-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
          <h1>{{title}}</h1>
          <br/>
          <p>{{description}}</p>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="LoginScreen2">
  <div class="page-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
          <h1>{{title}}</h1>
          <br/>
          <p>{{description}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
